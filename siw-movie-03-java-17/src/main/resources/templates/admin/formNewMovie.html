<!DOCTYPE html>
<html>

<head>
	<title>
		New Movie
	</title>
	<link rel="stylesheet" th:href="@{/css/style2.css}"/>
</head>

<body>
	<div th:insert="~{/admin/indexAdmin.html :: headerAdmin}"> </div>
	
	<form class="add-form" th:action="@{/admin/movie}" method="POST" th:object="${movie}">
        <div class="card-add">
          <div th:if="${#fields.hasGlobalErrors()}">
            <p th:each="err : ${#fields.globalErrors()}" th:text="${err}">...</p> 
          </div>
            <div class="card-body-add">
                <h2 class="card-title-add">Add Movie</h2>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="title" 
                        th:field="${movie.title}" required>
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></span>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" placeholder="year" 
                        th:field="${movie.year}" required>
                    <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span>
                </div>
                    <input type="file" class="form-control" >
                    <!--<span th:if="${#fields.hasErrors('file')}" th:errors="*{file}"></span>-->
                </div>
                <button type="submit" class="btn btn-add">Submit</button>

            </div>
        </div>
    </form>
	
</body>

</html>
