<!DOCTYPE html>
<html>
  <head>
    <title>Artista</title>
	<link rel="stylesheet" th:href="@{/css/style2.css}"/>
</head>

<body style="overflow-y: hidden;">
	<div class="rectangle">
		<div class="card-rect"></div>
		<div class="card-rect"></div>
		<div class="card-rect"></div>
	</div>

    <div th:insert="~{/admin/indexAdmin.html :: headerAdmin}"> </div>
	
	<div th:if="${artist}">

		<div class="main-movie">
			<div class="row-movie">
	
				<div class="column-movie">
					<img class="column-movie-img" th:src="${artist.urlOfPicture}">
				</div>
				<div class="column2-movie">
					<p>
					<h1 th:text="${artist.name} + ' ' + ${artist.surname}">Titolo Film</h1>
					</p>
					<div th:if="${artist.dateOfBirth}">
						<h3 th:text="'Date Birth: '+${artist.dateOfBirth}">date of birth</h3>
						</a>
					</div>
                    <div>
                        <a style="text-decoration: none; color: #bbb;" th:href="@{'/admin/formChangeArtist/'+${artist.id}}"><h3>Modify Artists</h3> </a>
                        <a style="text-decoration: none; color: #bbb;" th:href="@{'/admin/removeArtist/' + ${artist.id}}">Remove Artist</a>
                    </div>
				</div>
			</div>
			<h1 style="margin-left: 1%;">Movie</h1>
			<div class="row-actors">
				<div th:each="movie : ${artist.ActorOf}" class="grid-card">
					<div class="card-img-container">
						<h2 th:text="${movie.title} " class="card-title">Tim Burton</h2>
						<img class="grid-card-img" th:src="${movie.urlImage}">
	
					</div>
					<a th:href="@{'/movie' + '/' + ${movie.id}}" class="a-btn"><button class="card-button">More
							info</button></a>
				</div>
			</div>
		</div>
		
		
	</div>
</body>
</html>
