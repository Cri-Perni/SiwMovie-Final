<!DOCTYPE html>
<html>

<head>
	<title>Scelta attori</title>
	<link rel="stylesheet" th:href="@{/css/style2.css}" />
</head>

<body>
	<div th:insert="~{/admin/indexAdmin.html :: headerAdmin}"> </div>

	<h2 th:text="'Movie actors: ' + ${movie.title}"></h2>
	<div th:if="${movie.actors.isEmpty()}">There are no actors for this film</div>
	<div class="row-actors">
		<div th:each="actor : ${movie.actors}" class="grid-card">
			<div class="card-img-container">
				<h2 th:text="${actor.name} + ' ' + ${actor.surname}" class="card-title">Tim Burton</h2>
				<img class="grid-card-img" th:src="@{'data:image;base64,' + ${actor.image}}">

			</div>
			<a th:href="@{'/admin/removeActorFromMovie/'+ ${actor.id}+'/'+${movie.id}}" class="a-btn">
				<button class="card-button">
					Remove
				</button></a>
		</div>
	</div>
	<div>
		<h2>Actors that can be added:</h2>
		<div class="row-actors">
		<div th:each="actor : ${actorsToAdd}" class="grid-card">
			<div class="card-img-container">
				<h2 th:text="${actor.name} + ' ' + ${actor.surname}" class="card-title">Tim Burton</h2>
				<img class="grid-card-img" th:src="@{'data:image;base64,' + ${actor.image}}">

			</div>
			<a th:href="@{'/admin/addActorToMovie/'+ ${actor.id}+'/'+${movie.id}}" class="a-btn">
				<button class="card-button">
					Add
				</button>
			</a>
		</div>
	</div>
		<div>
			<div style="padding: 1%;">
				<a th:href="@{'/admin/formUpdateMovie/'+ ${movie.id}}"><button  class="search-button" type="button">Fine</button></a>
			</div>
</body>

</html>
