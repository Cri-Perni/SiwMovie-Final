<!DOCTYPE html>
<html>

<head>
	<title>
		SiwMovie - Register
	</title>
	<link rel="stylesheet" th:href="@{/css/style2.css}" />
</head>

<body style="overflow: hidden;">
	<div th:if="${userDetails}">
		<div th:if="${not userDetails.authorities.?[authority == 'ADMIN'].isEmpty()}">
			<div th:insert="~{/admin/indexAdmin.html :: headerAdmin}"> </div>
		</div>
		<div th:if="${not userDetails.authorities.?[authority == 'DEFAULT'].isEmpty()}">
			<div th:insert="~{/index.html :: headerUser}"> </div>
		</div>
	</div>
	<div th:unless="${userDetails}">
		<div th:insert="~{/index.html :: headerUser}"> </div>
	</div>
<main style="display: flex; justify-content: center; height: 100vh; margin-top: 10%;">
	<div class="card-rg">
		<div class="card-body-rg">
			<h2 class="h2-rg">Registrazione</h2>
			<form th:action="@{/register}" method="POST">
				<div>
					<div class="form-input-lg">
						<input class="input-text-lg" type="text" placeholder="name" required th:field="${user.name}" />
						<span th:if="${#fields.hasErrors('user.name')}" th:errors="${user.name}" th:style="'color:red'">
						</span>
					</div>
				</div>

				<div>
					<div class="form-input-lg">
						<input class="input-text-lg" type="text" placeholder="surname" required
								th:field="${user.surname}" />
							<span th:if="${#fields.hasErrors('user.surname')}" th:errors="${user.surname}"
								th:style="'color:red'"></span>
					</div>
				</div>

				<div>
					<div class="form-input-lg">
						<input class="input-text-lg" type="text" placeholder="email" required
							th:field="${user.email}" />
						<span th:if="${#fields.hasErrors('user.email')}" th:errors="${user.email}"
							th:style="'color:red'">
						</span>
					</div>
				</div>

				<div>

					<div class="form-input-lg">
						<input class="input-text-lg" type="text" placeholder="username" required
							th:field="${credentials.username}" />
						<span th:if="${#fields.hasErrors('credentials.username')}" th:errors="${credentials.username}"
							th:style="'color:red'">
						</span>
					</div>
				</div>

				<div>
					<div class="form-input-lg">
						<input class="input-text-lg" type="password" placeholder="password" required
							th:field="${credentials.password}" />

						<span th:if="${#fields.hasErrors('credentials.password')}" th:errors="${credentials.password}"
							th:style="'color:red'">
						</span>
					</div>
				</div>

				<div style="display: flex; justify-content: center; margin-top: 10%;">
					<button class="lg-button" type="submit">Submit</button>
				</div>
			</form>
		</div>
	</div>
</main>
</body>

</html>
